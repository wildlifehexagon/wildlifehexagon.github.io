<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe Game</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container text-center board">
    <h1>Tic Tac Toe</h1>

    <div class="row">
      <button class="start" id="newGame">Start Game</button>
      <button class="restart" id="restart">Play Again</button>
    </div>
    <div class="selection">
      <p><strong>Choose your side:</strong> <br /><button id="turnX">X</button> or <button id="turnO">O</button>
    </div>
    <div class="result"></div>
    <div class="row">
      <div class="box topleft" id="1"></div>
      <div class="box topmid" id="2"></div>
      <div class="box topright" id="3"></div>
    </div>
    <div class="row">
      <div class="box midleft" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box midright" id="6"></div>
    </div>
    <div class="row">
      <div class="box bottomleft" id="7"></div>
      <div class="box bottommid" id="8"></div>
      <div class="box bottomright" id="9"></div>
    </div><br />
  </div>
  <footer class="text-center footer">
    <p>Written and coded by <a href="http://www.freecodecamp.com/wildlifehexagon" target="_blank">wildlifehexagon</a> for <a href="http://www.freecodecamp.com/" target="_blank">Free Code Camp</a>.</p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
