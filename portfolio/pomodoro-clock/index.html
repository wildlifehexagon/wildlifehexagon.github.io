<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/daec35af1e.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
  <h1>Pomodoro Clock</h1>
  <div class="row">
    <div class="col-xs-4">
      <div id="session-label">Work Timer</div>
        <button id="session-decrement">-</button>
        <span id="session-length"></span>
        <button id="session-increment">+</button>
    </div>
    <div class="col-xs-4">
      <img src="tomato.png" class="img-responsive center-block">
    </div>
    <div class="col-xs-4">
      <div id="break-label">Break Length</div>
        <button id="break-decrement">-</button>
        <span id="break-length"></span>
        <button id="break-increment">+</button>
    </div>
</div>
  <div class="row">
    <h3><span id="timer-label">Session</span></h3>
    <div id="time-left">25:00</div>
    <button id="start_stop" class="start_stop">Start</button>
    <button id="reset">Reset</button>
  </div>
  <audio id="beep">
    <source src="https://upload.wikimedia.org/wikipedia/commons/0/05/Beep-09.ogg" autostart="false">
    Your browser does not support the audio element.
  </audio>
  <div class="row"><br/>
    <p id="question"><a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">What is the Pomodoro technique? <span><i class="fa fa-external-link" aria-hidden="true"></i>
    </span></a></p>
  </div>
</div>
<footer class="text-center footer">
  <p>Written and coded by <a href="http://www.freecodecamp.com/wildlifehexagon" target="_blank">wildlifehexagon</a> (Eric Hartline) for <a href="http://www.freecodecamp.com/" target="_blank">Free Code Camp</a> <i class="fa fa-free-code-camp" aria-hidden="true">.</i></p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
